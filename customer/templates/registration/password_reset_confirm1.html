{% extends 'base.html' %}

{% block content %}
  <h2>Set a new password</h2>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  {% else %}
    <p style="color:red;">Invalid Token</p>
    <a href="{% url 'password_reset' %}">Request new password token</a>
  {% endif %}
{% endblock %}
